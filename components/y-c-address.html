<div class="y-u-d-flex y-u-mt-lg-10 y-u-col-10">
  <form
    class="y-u-row y-u-g-5 y-u-d-flex y-u-align-content-center y-u-justify-around"
    id="addressForm"
  >
    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column">
      <label for="firstName" class="form-label">الإسم الأول</label>
      <input type="text" class="custom-box" id="firstName" />
    </div>

    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-5">
      <label for="lastName" class="form-label">اسم العائلة</label>
      <input type="text" class="custom-box" id="lastName" />
    </div>

    <div
      class="y-u-col-lg-11 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-10"
    >
      <label class="form-label">الدولة / المنطقة</label>
      <p class="fw-semibold fs-5">المملكة العربية السعودية</p>
    </div>

    <div class="y-u-col-12 y-u-d-flex y-u-flex-column">
      <label class="form-label">العنوان</label>
      <input
        type="text"
        class="custom-box y-u-mb-5"
        placeholder="عنوان الشارع / رقم المنزل"
      />
      <input
        type="text"
        class="custom-box"
        placeholder="رقم الشقة (اختياري)"
      />
    </div>

    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-5">
      <label class="form-label">المدينة</label>
      <input type="text" class="custom-box" />
    </div>
    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-5">
      <label class="form-label">المحافظة</label>
      <input type="text" class="custom-box" />
    </div>

    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-5">
      <label class="form-label">الرمز البريدي</label>
      <input type="text" class="custom-box" />
    </div>

    <div class="y-u-col-lg-5 y-u-col-sm-12 y-u-d-flex y-u-flex-column y-u-mb-5">
      <label class="form-label">الهاتف</label>
      <input type="text" class="custom-box" />
    </div>

    <div class="y-u-col-sm-12 y-u-d-flex y-u-flex-column">
      <label class="form-label">البريد الإلكتروني</label>
      <input type="email" class="custom-box" />
    </div>
  </form>
</div>
